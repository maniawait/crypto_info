<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 details">
            <div class="img">
                <img [src]="coinData?.image?.large" alt="">
                  <div class="more-detail">
                    <span class="title">Rank: </span> <span class="value">{{coinData?.market_cap_rank}}</span><br>
                    <span class="title">Current Price: </span> <span class="value">{{coinData?.market_data.current_price.inr | currency}}</span><br>
                    <span class="title">Market Cap: </span> <span class="value">{{coinData?.market_data.market_cap.inr | currency}}</span>
                  </div>
            </div>
        </div>

        <div class="col-md-8">
            <canvas baseChart [data]="lineChartData" [options] ="lineChartOptions" [type]="lineChartType">

            </canvas>
        </div>
    </div>
</div>
