<div class="banner">
    <div class="container">

        <div class="header">
            <h2> Crypto Info</h2>
              <div class="row">

              </div>
        </div>
    </div>
</div>

<div class="container mt-3">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coin </th>
            <td mat-cell *matCellDef="let row"> 
                <img [src] = "row.image" width="30" alt="">
              <span class="mx-2">{{row.symbol | uppercase}} </span>

            </td>
          </ng-container>
      
          <ng-container matColumnDef="current_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.current_price | currency: 'INR'}}</td>
          </ng-container>
      
          <ng-container matColumnDef="price_change_percentage_24h">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 24h Change </th>
            <td mat-cell *matCellDef="let row"> {{row.price_change_percentage_24h}}% </td>
          </ng-container>
      
          <ng-container matColumnDef="market_cap">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap </th>
            <td mat-cell *matCellDef="let row"> {{row.market_cap | currency : 'INR'}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr (click)="gotoDetail(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
</div>
